 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title></title>
 	<script>
 		function func(){
 			var a=document.getElementsByClassName("one");
 			console.log(a);
 			console.log(a[0].innerHTML);
 			console.log(a[1].innerHTML);
 		}
 	</script>
 </head>
 <body>
 	<p class="one">Hello everyone how are you</p>
 	<p class="one">This is about getElementByClassName in Java Script</p>
 	<button onclick="func()">Submit</button>
 </body>
 </html>
